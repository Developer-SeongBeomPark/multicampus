<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
    figure {
    border: thin #c0c0c0 solid;
    display: flex;
    flex-flow: column;
    padding: 5px;
    max-width: 220px;
    margin: auto;
  }
 
  img {
      max-width: 220px;
      max-height: 150px;
  }
 
  figcaption {
      background-color: #222;
      color: #fff;
      font: italic smaller sans-serif;
      padding: 3px;
      text-align: center;
  }
 
  </style>
</head>
<body>
	<figure>
		<img src="./elephant.jpg"
			 alt="Elephant at sunset">
			 <!-- alt : 해당 파일이 없을때 알람-->
		<figcaption>An elephant at sunset</figcaption>
	</figure>
</body>
</html>
