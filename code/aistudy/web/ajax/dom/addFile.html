<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let number = 0;

        function add(){
            let parentdiv = document.getElementById("textHolder");
            let divel = document.createElement("div");
            //number++;
            let text = document.createTextNode(`파일 첨부 : ${++number} `);
            divel.appendChild(text);
            parentdiv.appendChild(divel);
            
            let file = document.createElement("input");
            file.type = "file";
            divel.appendChild(file);
        }

        // function add(){
        //     let parentdiv = document.getElementById("textHolder");
        //     let divel = document.createElement("div");
        //     number += 1;
        //     divel.innerHTML = `파일 선택 : ${number}` + `<input type='file' name='file'/>`;
        //     parentdiv.appendChild(divel);
        //     console.log(parentdiv.childElementCount);
        // }

        function remove(){
            let parentdiv = document.getElementById("textHolder");
            if(number > 0) {
                parentdiv.removeChild(parentdiv.lastChild);
                number -= 1;
                console.log(parentdiv.childElementCount);
            }
        }

    </script>
</head>
<body>
    <input type="button" onclick = "add()" value="파일 선택 추가" />
    <input type="button" onclick = "remove()" value="파일 선택 제거" />
    <br/>
    <DIV id="textHolder">
    </DIV>
</body>
</html>
