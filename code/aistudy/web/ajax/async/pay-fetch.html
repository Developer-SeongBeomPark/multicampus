<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script>
        function getItem(id, passwd) {
            return fetch(`pay.jsp?id=${id}&pass=${passwd}`)
            .then(response => response.text());
        }
        function send(id, passwd){
            console.log(`pay.jsp?id=${id}&pass=${passwd}`);
            getItem(id,passwd)
            .then(text => {
                let payList = document.getElementById("payList");
                    payList.innerHTML = text;
            });
        }
    </script>
</head>
<body>
    <h2>급여 명세서</h2>
    <br>
    <div class="well well-sm" id = "payList"></div>
    <form class = "from-inline">
        <div class = "form-group" for = "id">
            <label for="id" class = "form-group-lg">사원 id : </label>
            <input type="text" class = "form-control" id = "id" value = "테스트" name = "id"/>
        </div>
        <div id="form-group">
            <label for="pwd" class = "form-group-lg">비밀번호 : </label>
            <input type="password" class = "form-control" id = "pwd" value = "테스트" name = "passwd"/>
        </div>
        <div id="form-group">
            <button type = "button" class = "btn btn-default" onclick = "send(this.form.id.value, this.form.passwd.value)">급여확인</button>
        </div>

    </form>
</body>
</html>
