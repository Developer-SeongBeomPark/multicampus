<script>
$(function () {
    ${"#prev ~ div"}.css("border", "3px groove blue");
});
</script>
<style>
    div, span{
        display : block;
        width : 80px;
        height : 80px;
        margin : 5px;
        background-color: #bfa;
        float : left;
        font-size: 14px;
    }
    div#small{
        width : 60px;
        height: 25px;
        font-size: 12px;
        background-color: #fab;
    }

</style>
</head>
<body>
    <div>div (doesn't match since before #prev)</div>
    <span id="prev">span#prev</span>
    <div>div sibling</div>
    <div>divsibling
        <div id="small">div niece</div>
    </div>
    <span>span sibling (not div)</span>
    <div>div sibling</div>
    
</body>
