<!DOCTYPE html>
<html lang='ko'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title></title>
<style>
    p{
        color : blue;
        margin : 8px;
    }
    b{
        color : red;
    }
</style>
<script src='https://code.jquery.com/jquery-3.5.0.js'></script>
<script>
$(function () {
    let str = $("p").first().text();//p태그 안의 text만 뽐아옴
    //let str = $("p").first().html(); p태그 안의 모든 내용을 뽑아옴
    $("p").last().html(str);
});
</script>
</head>
<body>  
    <p><b>Test</b> Paragraph.</p>
    <p></p>
</body>
</html>
