<script>
$(function () {
    $("ul li:nth-child(2)").append("<span> - 2nd!<span>");
    $("ul li").eq(2).append("<span> -3nd! </span>");//eq는 해당하는 첫번째만 찾는다.
});
</script>

    div {
      float: left;
    }
    span {
      color: blue;
    }
  </style>
</head>
