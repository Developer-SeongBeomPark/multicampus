<!DOCTYPE html>
<html lang='ko'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title></title>
<style>
    p{
        background: yellow;
    }
    div{
        background: aqua;
    }
    #foo, #foo2{
        background : beige;
    }
</style>
<script src='https://code.jquery.com/jquery-3.5.0.js'></script>
<script>
$(function () {
    $( "p" ).first().prepend( "<b>Hello </b>" );
    $( "p" ).last().append( "<strong>Hello</strong>" );
    $( "div" ).first().before( "<b>Hello</b>" );
    $( "div" ).last().after( "<b>Hello</b>" );
    $( "span" ).first().prependTo( "#foo" );
    $( "span" ).eq(1).appendTo( "#foo2" );
});
</script>
</head>
<body>
    <p>there, friend!</p>
    <p>amigo!</p>
    
    <div> is what I said...</div>
    <div> is what I said...</div>

    <div id="foo">FOO!</div>
    <div id="foo2">FOO!</div>
    <span>I have something to say... </span>
    <span>I have not something to say... </span>
</body>
</html>
