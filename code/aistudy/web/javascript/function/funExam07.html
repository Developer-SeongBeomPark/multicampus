<!DOCTYPE html>
<html>
<head>
   
</head>
<body>

    <script>
        function Counter(){
            this.sum = 0;
            this.count = 0;
        }
        Counter.prototype.add = function(array){
            array.forEach(entry => {
                this.sum += entry;
                ++this.count;
            });
        };
 
        let obj = new Counter();
        obj.add([2,5,9]);
        console.log(`count : ${obj.count}`);
        console.log(`sum: ${obj.sum}`);
    </script>

</body>
</html>
